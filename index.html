<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <link href="Weather App/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="inputs">
                <input type="text" placeholder="Enter Your City Name " id="cityname">
                <input type="submit" value="Submit" id="Add">
            </div>

            <div class="display">
                <div class="wrapper">
                    <h2 id="city"></h2>
                    <p id="description"></p>
                    <p id="temp"></p>
                    <p id="wind"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="Weather App/index.js"></script>
</body>
</html>
